<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="fetured">
            <div class="fetured__title">
                <h3>Fetured Items</h3>
                <p>Shop for items based on what we featured in this week</p>
            </div>
            <div class="fetured__items">

            </div>
            <div class="fetured__button">
                <button>Browse All Product</button>
            </div>
        </div>
    </div>

    <template id="fetured__item">
        <div class="fetured__content">
            <img src="" alt="" class="fetured__img">
            <div class="info">
                <div class="info__top">
                    <h3 class="fetured__name"></h3>
                    <p class="fetured__description"></p>
                </div>
                <div class="info__bottom">
                    <p class="fetured__price"><span></span> P</p>
                </div>
            </div>
        </div>
    </template>

    <script src="feturedItems.js"></script>
    <script src="script.js"></script>
</body>

</html>
